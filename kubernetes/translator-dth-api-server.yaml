apiVersion: extensions/v1beta1
#kubectl expose deployment translatorapi --port=80 --type=LoadBalancer
kind: Deployment
metadata:
  name: translatorapi
  labels:
    app: translatorapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translatorapi
  template:
    metadata:
      labels:
        app: translatorapi
    spec:
      containers:
        - image: vlibras/translator-api:1.1.0
          name: translatorapi
          env:
            - name: AMQP_HOST
              value: "AMPQ_IP"
            - name: AMQP_PORT
              value: "5672"
            - name: PORT
              value: "80"
            - name: DB_HOST
              value: "DB_IP"
            - name: DB_PORT
              value: "27017"
          stdin: true
          tty: true
          ports:
            - containerPort: 80
              name: vl-trasnlate
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 20
      hostNetwork: true
